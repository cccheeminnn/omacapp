        <link rel="stylesheet"

        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/style.css">

    <body>
        <p>
            <table class="centerTable">
                <thead>
                    <tr><td class="centerText"><h1>Welcome to OMAC</h1></td></tr>
                    <tr><td class="centerText">the <img class="headerImg" src="/images/OneMapLogo.png"> Caller</td></tr>
                    <tr><td><i class="fa-solid fa-road centerText" style="width: 100%;"></i></td></tr>
                </thead>
            </table>
        </p>
        <p>
            <form>
                <table class="centerTable">
                    <tbody>
                        <tr>
                            <td class="centerText"><i class="fa-solid fa-angles-left"></i> <a href="/">Home</a></td>
                        </tr>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </form>
        </p>
        <form method="POST" action="/login">
            <table class="centerTable">
                <thead>
                    <tr><th class="centerText fontSizeXLarge">Register <i class="fa-solid fa-id-card"></i></th></tr>
                </thead>
                <tbody>
                    <tr><td class="centerText spaceAbove">Email</td></tr>
                    <tr><td class="centerText"><input type="email" name="loginemail" placeholder="" required></td></tr>
                    <tr><td class="centerText spaceAbove">Password</td></tr>
                    <tr><td class="centerText"><input type="password" name="loginpassword" placeholder="" required></td></tr>
                    <tr><td class="centerText spaceAbove"><button type="submit" class="btn btn-secondary btn-sm">Register</button></td></tr>
                </tbody>    
            </table>
        </form>
    </body>
    <hr class="dotted">
